<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #191210;
    }
    .outer-circle {
        width: 140px;
        height: 140px;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: auto;
        background-color: #eca03d;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .mid-circle {
        width: 100px;
        height: 100px;
        background-color: #191210;
        border-radius: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .inner-circle {
        width: 50px;
        height: 50px;
        background-color: #84271c;
        border-radius: 100%;
    }
    .half-box {
        width: 100px;
        height: 50px;
        background-color: #eca03d;
        position: absolute;
    }
    .left-box {
        top: 150px;
        left: 50px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
    }
    .right-box {
        top: 100px;
        right: 50px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
    }
    .half-circle {
        background-color: #191210;
        width: 60px;
        height: 60px;
        border-radius: 100%;
        position: relative;
    }
    .left-circle {
        top: -30px;
        left: 20px;
    }
    .right-circle {
        top: 20px;
        right: -20px;
    }
</style>
<div class="outer-circle">
    <div class="mid-circle"><div class="inner-circle"></div></div>
</div>
<div class="half-box left-box"><div class="half-circle left-circle"></div></div>
<div class="half-box right-box"><div class="half-circle right-circle"></div></div>
