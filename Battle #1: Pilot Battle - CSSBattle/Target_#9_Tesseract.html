<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #222730;
    }
    .base {
        background-color: #4caab3;
        height: 150px;
        width: 100%;
    }
    .center {
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
    }
    .outer-box {
        background-color: #222730;
        width: 250px;
        height: 250px;
        transform: rotate(45deg);
    }
    .inner-box {
        background-color: #4caab3;
        width: 150px;
        height: 150px;
        transform: rotate(45deg);
    }
    .inner-circle {
        background-color: #393e46;
        width: 50px;
        height: 50px;
        border-radius: 100%;
    }
</style>
<div class="base center"></div>
<div class="outer-box center"></div>
<div class="inner-box center"></div>
<div class="inner-circle center"></div>
