<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #6592cf;
    }
    .container {
        height: 100vh;
        width: 100vw;
    }
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .outer-box {
        width: 300px;
        height: 150px;
        background-color: #243d83;
    }
    .outer-circle {
        width: 250px;
        height: 250px;
        background-color: #6592cf;
        border-radius: 50%;
    }
    .center-circle {
        width: 150px;
        height: 150px;
        background-color: #243d83;
        border-radius: 50%;
    }
    .inner-circle {
        width: 50px;
        height: 50px;
        background-color: #eeb850;
        border-radius: 50%;
    }
</style>
<div class="container center">
    <div class="outer-box center">
        <div class="outer-circle center">
            <div class="center-circle center"><div class="inner-circle"></div></div>
        </div>
    </div>
</div>
