<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #e3516e;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .circle {
        width: 100px;
        height: 100px;
    }
    .section {
        display: flex;
    }
    .top-left-part {
        border-top-left-radius: 100%;
        background-color: #51b5a9;
    }
    .top-right-part {
        border-top-right-radius: 100%;
        background-color: #fade8b;
    }
    .bottom-left-part {
        border-bottom-left-radius: 100%;
        background-color: #f7f3d7;
    }
</style>
<div class="container">
    <div class="section">
        <div class="circle top-left-part"></div>
        <div class="circle top-right-part"></div>
    </div>
    <div class="section"><div class="circle bottom-left-part"></div></div>
</div>
